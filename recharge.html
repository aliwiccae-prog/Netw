<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شحن الرصيد</title>
  <link rel="stylesheet" href="auth.css">
  <script src="https://www.paypal.com/sdk/js?client-id=AZ44qaQI2dxTksnrqKU4gT1rL1HXZbWFmk2fqM5thehRfuWiL4DQI0ZP7dIISJwAoiO4qrP9D4Iw1a_i&currency=USD"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = "login.html";
      }
    });

    async function updateBalance(amount) {
      if (!currentUser) return;
      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const oldBalance = userSnap.data().balance || 0;
      const newBalance = oldBalance + amount;
      await updateDoc(userRef, { balance: newBalance });
      alert("تم إضافة " + amount + "$ إلى رصيدك ✅");
    }

    function createPayPalButton(amount) {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'pay'
        },
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{ amount: { value: amount.toFixed(2) } }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            updateBalance(amount);
            alert("تم الدفع بواسطة " + details.payer.name.given_name);
          });
        }
      }).render('#paypal-button-container');
    }

    window.startPayment = function() {
      const amountInput = parseFloat(document.getElementById("amount").value);
      if (isNaN(amountInput) || amountInput <= 0) {
        alert("الرجاء إدخال مبلغ صحيح");
        return;
      }
      document.getElementById("paypal-button-container").innerHTML = "";
      createPayPalButton(amountInput);
    }

    window.goBack = function() {
      window.location.href = "profile.html";
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>شحن الرصيد</h2>
    <label>المبلغ بال$:</label>
    <input type="number" id="amount" placeholder="مثال: 5" min="1">

    <button onclick="startPayment()" style="padding:10px 20px; background-color:#0070ba; color:white; border:none; border-radius:5px; cursor:pointer; margin-top:10px;">
      دفع عبر PayPal
    </button>

    <div id="paypal-button-container" style="margin-top:20px;"></div>

    <button onclick="goBack()" style="padding:8px 16px; background-color:gray; color:white; border:none; border-radius:5px; cursor:pointer; margin-top:20px;">
      العودة إلى الملف الشخصي
    </button>
  </div>
</body>
</html>
