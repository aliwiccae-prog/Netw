<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="auth.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        return alert("الرجاء إدخال البريد الإلكتروني وكلمة المرور");
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("تم تسجيل الدخول ✅");
        window.location.href = "profile.html"; // تحويل للملف الشخصي
      } catch (error) {
        alert("خطأ في تسجيل الدخول: " + error.message);
      }
    }

    window.goToSignup = function() {
      window.location.href = "register.html";
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="event.preventDefault(); loginUser();">
      <label>البريد الإلكتروني:</label>
      <input type="email" id="email" required>

      <label>كلمة المرور:</label>
      <input type="password" id="password" required>

      <button type="submit" style="padding:10px 20px; background-color:#0070ba; color:white; border:none; border-radius:5px; cursor:pointer; margin-top:10px;">
        تسجيل الدخول
      </button>
    </form>

    <button onclick="goToSignup()" style="margin-top:10px; padding:8px 16px; background-color:gray; color:white; border:none; border-radius:5px; cursor:pointer;">
      ليس لديك حساب؟ إنشاء حساب
    </button>
  </div>
</body>
</html>
